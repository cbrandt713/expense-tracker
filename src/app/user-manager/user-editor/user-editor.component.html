<h1 mat-dialog-title>{{ creationVerb }} User</h1>
<form mat-dialog-content [formGroup]="form" *ngIf="!isDeleting">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" matInput required placeholder="John Smith" [formControlName]="'name'" />
    </mat-form-field>
</form>
<p *ngIf="isDeleting">Are you sure you want to delete this user? This will remove all data associated with them.</p>
<div mat-dialog-actions>
    <button mat-raised-button [class]="isDeleting ? 'warn' : 'succeed'" (click)="handleClick()" [disabled]="form.invalid">{{ creationVerb }}</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
